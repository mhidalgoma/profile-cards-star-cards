<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/2eec946f56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
      <a href="./index.html" class="header__link">
          <img src="./assets/images/logo_plain.png" alt="Awesome profile cards" class="header__link__logo">
      </a>
      <div class="stars_create">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
      </div>
  </header>
  <main class="create-main">
    <section class="preview">
        <button class="preview__btn js_card_reset_btn"><i class="fa-regular fa-trash-can"></i>Reset</button>


        <article class="preview__article">
            <div class="preview__box1 palette1-color2 js_preview_box1">
                <p class="preview__box1__name palette1-color1 js_preview_name">Nombre
                    Apellido</p>
                <p class="preview__box1__job js_preview_job">Front-end developer</p>
            </div>
            <div class="preview__box2 js_preview_picture js_cardPic"
                style="background-image:url(./assets/images/default_image.jpg)">
            </div>
            <nav class="preview__nav">
                <ul class="preview__media">
                    <li class="preview__media__item palette1-color3  js_media_item"><a href="#"
                            class="preview__media__link js_preview_link" id="phone"><i
                                class="palette1-color1 js_card_icon fa-solid fa-mobile-screen-button"></i></a>
                    </li>
                    <li class="preview__media__item palette1-color3 js_media_item"><a href="#"
                            class="preview__media__link js_preview_link" id="email"><i
                                class="palette1-color1 js_card_icon fa-regular fa-envelope"></i></a>
                    </li>
                    <li class="preview__media__item palette1-color3 js_media_item"><a href="#"
                            class="preview__media__link js_preview_link" id="linkedin"><i
                                class="palette1-color1 js_card_icon fa-brands fa-linkedin-in"></i></a>
                    </li>
                    <li class="preview__media__item palette1-color3 js_media_item"><a href="#"
                            class="preview__media__link js_preview_link" id="github"><i
                                class="palette1-color1 js_card_icon fa-brands fa-github-alt"></i></a>
                    </li>
                </ul>
            </nav>
        </article>
    </section>
    <form action="" class="form js_form">
      <fieldset class="form__design">
          <div class="form__design__boxOne js_fieldset_boxOne">
              <i class="fa-regular fa-object-ungroup ungroup_design form__design__ungroupIcon"></i>
              <legend class="form__design__title">Diseña</legend>
              <i class="fa-solid fa-chevron-up js_arrow"></i>
          </div>
          <section class="form__design__colors js_boxTwo">
              <label for="" class="form__design__label">Colores</label>
              <div class="form__design__rangeBox">
                  <div class="form__design__colorInput">
                      <label for="radio1" class="form__design__label" hidden></label>
                      <input type="radio" name="palette" value="1" checked id="radio1"
                          class="form__design__radioBtn js_input_palette js_input_palette1 js_default_radio">
                      <div class="form__design__p1c1 form__design__colorBox"></div>
                      <div class="form__design__p1c2 form__design__colorBox"></div>
                      <div class="form__design__p1c3 form__design__colorBox"></div>
                  </div>
                  <div class="form__design__colorInput">
                      <label for="radio2" class="form__design__label" hidden></label>
                      <input type="radio" name="palette" value="2" id="radio2"
                          class="form__design__radioBtn js_input_palette js_input_palette2">
                      <div class="form__design__p2c1 form__design__colorBox"></div>
                      <div class="form__design__p2c2 form__design__colorBox"></div>
                      <div class="form__design__p2c3 form__design__colorBox"></div>
                  </div>
                  <div class="form__design__colorInput">
                      <label for="radio3" class="form__design__label" hidden></label>
                      <input type="radio" name="palette" value="3" id="radio3"
                          class="form__design__radioBtn js_input_palette js_input_palette3">
                      <div class="form__design__p3c1 form__design__colorBox"></div>
                      <div class="form__design__p3c2 form__design__colorBox"></div>
                      <div class="form__design__p3c3 form__design__colorBox"></div>
                  </div>
              </div>
          </section>
      </fieldset>
      <fieldset class="form__fill">
          <div class="form__fill__boxOne js_fieldset_boxOne">
              <i class="fa-regular fa-keyboard keyboard_fill form__fill__keyboard"></i>
              <legend class="form__fill__title">Rellena</legend>
              <i class="fa-solid fa-chevron-up js_arrow upsideDown"></i>
          </div>
          <section class="form__fill__boxTwo js_boxTwo collapsed">
              <label class="form__fill__label js_resetabname" for="fullname">Nombre completo</label>
              <input class="form__fill__input js_resetable js_input" type="text" id="fullname" name="name"
                  placeholder="Ej: Sally hill" pattern="[A-Za-z]">
              <label class="form__fill__label" for="job">Puesto</label>
              <input class="form__fill__input short-margin js_resetable js_input" type="text" id="job" name="job"
                  placeholder="Ej: Front-end unicorn" pattern="[A-Za-z]">
              <h2 class="form__fill__label">Imagen de perfil</h2>
              <div class="form__fill__boxThree">
                  <div class="form__fill__boxThree--1">
                      <label class="form__fill__label--cover" for="photo">Añadir imagen</label>
                      <input class="form__fill__input js_input js_image_upload_btn" type="file" id="photo" name="photo"
                          accept=".png, .svg, .webp, .jpg, .jpeg, .jfif, .pjpeg, .pjp" hidden>
                  </div>
                  <div class="form__fill__boxThree--2 js_mini_image"></div>
              </div>
              <label class="form__fill__label" for="email">Email</label>
              <input class="form__fill__input js_resetable js_input" type="email" id="email" name="email"
                  placeholder="Ej: sally-hill@gmail.com" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$">
              <label class="form__fill__label" for="phone">Teléfono</label>
              <input class="form__fill__input js_resetable js_input" type="tel" id="phone" name="phone"
                  placeholder="Ej: 555-55-55-55" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
              <label class="form__fill__label" for="linkedin-url">Linkedin</label>
              <input class="form__fill__input js_resetable js_input" type="url" id="linkedin-url" name="linkedin"
                  placeholder="Ej: linkedin.com/in/sally.hill"
                  pattern="/^https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*)$/">
              <label class="form__fill__label" for="github-url">Github</label>
              <input class="form__fill__input js_resetable js_input" type="url" id="github-url" name="github"
                  placeholder="Ej: @sally-hill"
                  pattern="/^https?:\/\/(?:www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b(?:[-a-zA-Z0-9()@:%_\+.~#?&\/=]*)$/">
          </section>
      </fieldset>
      <fieldset class="form__share">
          <div class="form__share__boxOne js_fieldset_boxOne">
              <i class="fa-solid fa-share-nodes nodes_share form__share__nodesIcon"></i>
              <legend class="form__share__title">Comparte</legend>
              <i class="fa-solid fa-chevron-up js_arrow upsideDown"></i>
          </div>
          <div class="form__share__boxTwo js_boxTwo js_share_box2 collapsed">
              <button class="form__share__btn js_share_btn"><i
                      class="fa-regular fa-address-card form__share__cardIcon"></i>Crear tarjeta</button>
          </div>
      </fieldset>
      <section class="form__collapsible js_share_section collapsed">
          <div class="form__collapsible__boxText js_box_share_card">

          </div>

          <a href="#" class="form__collapsible__shareBtn js_twitter_btn"><i class="fa-brands fa-twitter"></i><span>Compartir
                  en
                  twitter</span></a>
      </section>
    </form>
  </main>
  <footer class="footer">
    <small class="footer__copy">Awesome profile-cards @2022</small>
    <div class="footer__logo">
      <img src="./assets/images/logo_adalab_purple.png" alt="Logo de Adalab" class="footer__logo__img">
    </div>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
