<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="./assets/images/logo_pink.png" />
  <title>Star cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/2eec946f56.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css " />
</head>

<body class="body">
  <main class="main">
    <section class="landing">
      <div class="stars_landing">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
      </div>
      <div class="landing__logo">
        <img src="./assets/images/logo_pink.png" alt="Awesome profile cards" class="landing__logo__img">
      </div>
      <h1 class="landing__title">Crea tu tarjeta de visita</h1>
      <p class="landing__text">Crea contactos profesionales estelares de forma fácil y cómoda</p>
      <div class="landing__icons">
        <div class="landing__icons__item">
          <i class="fa regular fa-object-ungroup ungroup_landing"></i>
          <p class="landing__icons__item__text">Diseña</p>
        </div>
        <div class="landing__icons__item icon_fill">
          <i class="fa regular fa-keyboard keyboard_landing"></i>
          <p class="landing__icons__item__text">Rellena</p>
        </div>
        <div class="landing__icons__item">
          <i class="fa regular fa-share-nodes nodes_landing"></i>
          <p class="landing__icons__item__text">Comparte</p>
        </div>
      </div>
      <a href="./create.html" class="landing__btn">Comenzar</a>
    </section>
    <footer class="footer">
      <small class="footer__copy">Awesome profile-cards @2022</small>
      <div class="footer__logo">
        <img src="./assets/images/logo_adalab_purple.png" alt="Logo de Adalab" class="footer__logo__img">
      </div>
    </footer>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
